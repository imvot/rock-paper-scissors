<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>rock paper scissors game</title>
		<script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
        <h1>
            <span class="rock">Rock</span>
            <span class="paper">Paper</span>
            <span class="scissors">Scissors</span>
        </h1>
        <div class="main">
            <div class="upper">
                <div class="score">
                    <div id="player-score">0</div>
                    <div class="score-name">Your Score</div>
                </div>
                <div class="fight">
                    <img id="player-emoji" src="https://twemoji.maxcdn.com/svg/270a.svg" alt="rockemoji">
                    <img id="computer-emoji" src="https://twemoji.maxcdn.com/svg/270a.svg" alt="rock emoji">
                </div>
                <div class="score">
                    <div id="computer-score">0</div>
                    <div class="score-name">Computer's Score</div>
                </div>
            </div>

            <div class="choice">
                <button id="rock">
                    <img src="https://twemoji.maxcdn.com/svg/270a.svg" alt="rock emoji">
                    Rock</button>
                <button id="paper">
                    <img src="https://twemoji.maxcdn.com/svg/270b.svg" alt="paper emoji">
                    Paper</button>
                <button id="scissors">
                    <img src="https://twemoji.maxcdn.com/svg/270c.svg" alt="paper emoji">
                    Scissors</button>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/imvot/rock-paper-scissors" class="footer-logo">
                <img src="./github.svg" alt="github logo">
            </a>
        </div>
	</body>
</html>
